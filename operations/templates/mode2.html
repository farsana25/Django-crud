<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <title>Update Student Details</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-md text-center">
      <a class="navbar-brand" href="/">CRUD MINI PROJECT</a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <h2 class="text-white bg-info text-center p-3">Update Student Details</h2>
        <br />

        <!-- Form to update student details -->
        <form action="{% url 'update' student.id %}" method="post">
          {% csrf_token %}
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter the Student Name" name="name" value="{{ student.name }}" required />
          </div>

          <div class="form-group">
            <input type="email" class="form-control mt-2" placeholder="Enter the Student Email" name="email" value="{{ student.email }}" required />
          </div>

          <div class="form-group">
            <input type="number" class="form-control mt-2" placeholder="Enter the Student Age" name="age" value="{{ student.age }}" required />
          </div>

          <div class="form-group">
            <select id="gender" class="form-control mt-2" name="gender" required>
              <option value="{{ student.gender }}" selected>{{ student.gender }}</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="others">Others</option>
            </select>
          </div>

          <br />
          <div class="d-grid gap-2">
            <button class="btn btn-success" type="submit">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
